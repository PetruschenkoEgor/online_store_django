{% extends 'base.html' %}
{% block content %}
{% include 'header.html' %}
<div class="col">
      <div class="container" style="margin-top: 75px;">
        {% for product in products %}
        <div class="col">
            <div class="card h-100" style="margin: 30px; margin-top: 0px; width: 450px;">
                <div class="card-header center" style="background: Gainsboro;">
                    <h5>{{ product.name }}</h5>
                </div>
                <div class="card-body">
                    <h1 class="card-title center textp">₽{{ product.price|floatformat:2 }}</h1>
                    <p class="card-text center mt-5">{{ product.description }}</p>
                </div>
                <button type="button" class="btn btn-outline bordp podsvetkap" style="margin: 10px;">Купить</button>
            </div>
        </div>
        {% endfor %}
    </div>
            </div>
{% endblock %}
