{% extends 'base.html' %}
{% block title %}Информация о товаре{% endblock %}
{% load my_tags %}
{% block content %}
<div class="pos">
<div class="col">
      <div class="container" style="margin-top: 75px; margin-bottom: 100px;">
        <div class="col">
            <div class="card h-100" style="margin: 30px; margin-top: 0px; width: 450px; margin-left: 90%;">
                <div class="card-header center" style="background: Gainsboro;">
                    <img src="{{ product.image|media_filter }}" class="card-img-top img" alt="...">
                    <h5>{{ product.name }}</h5>
                </div>
                <div class="card-body">
                    <h1 class="card-title center textp">₽{{ product.price|floatformat:2 }}</h1>
                    <h3 class="card-text center">{{ product.description|truncatechars:100 }}</h3>
                    <h3 class="card-text center">{{ product.created_at|date:"d M Y" }}</h3>
                </div>
                <button type="button" class="btn btn-outline bordp podsvetkap" style="margin: 10px;">Купить</button>
            </div>
        </div>
    </div>
            </div>
</div>
{% endblock %}
